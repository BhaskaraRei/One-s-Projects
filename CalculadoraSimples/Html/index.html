<body>
    
    <h1 id="Titulo">Calculadora Simples</h1>

   <div class="Estrutura">
    <div class="butons">
    <p id="y1">Digite o Primeiro Numero01</p>
    <input type="text" id="x" value="0">
    <p id="y2">Digite o Primeiro Numero02</p>
    <input type="text" id="y" value="0"><br><br>
    <button class="soma" onclick="soma(x,y);">Soma</button>

    <button class="sub" onclick="sub(x,y);">Subtração</button>
    <button class="divi" onclick="divi(x,y);">Divisão</button><br><br>

    </div>

    </div>
